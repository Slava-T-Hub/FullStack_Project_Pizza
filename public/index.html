<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/login.css">
    <title>Pizza</title>
  </head>
  <body>
    <!-------------------------------------------------------------->
     <div class="videoConteiner">
       <video autoplay muted loop>
         <source src="video/vid.mp4" type="video/mp4" />
         Your browser does not support video
       </video>
     </div>
    <!-------------------------------------------------------------->
    <div id="siteConteiner">
      <!-------------------------------------------------------------->
      <!-- *****************************burger & nav bar*** -->
      <header id="header">
        <div class="burger">
          <span></span>
        </div>
        <!-- ******************************** -->
        <div class="logo"><img src="img/social/logo.png" alt="Logo" /></div>
        <nav id="navMenu">
          <a class="button" href="#">Home</a>
          <a class="button" href="#section2">Order pizza</a>
        </nav>
        <a href="#" id="adminButton"><img src="img/social/Account.png" alt="AccountImg" />Admin</a>
      </header>
      <!-- *****************************socialbar*** -->
      <div class="social">
        <h4 class="flipTexst">Follow us</h4>
        <a class="button" href="https://www.facebook.com/" target="_blank"><img src="img/social/facebook.png" alt="facebook" /></a>
        <a class="button" href="https://web.telegram.org/" target="_blank"><img src="img/social/telegram.png" alt="telegram" /></a>
        <a class="button" href="https://www.youtube.com/" target="_blank"><img src="img/social/youtube.png" alt="YouTube" /></a>
      </div>
      <!-- *****************************scrollBar*** -->
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <!-- *****************************section1*** -->
      <!-- *****************************headerImg*** -->
      <div id="section1">
        
          <a href="#section2" class="headerImg">Go to order<img src="img/social/scroll down.png" alt="hetz" /></a>
        
      </div>
      <!----------------------------------------------------------hidden loginContainer---->
      <div class="login-container" id="loginContainer">
        <form id="loginForm">
          <label for="username">Username: Slava</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password: key1234</label>
          <input type="password" id="password" name="password" required>
          <input class="submitInput" type="submit" value="Login">
        </form>
      </div>
      <!-------------------------------------------------------------->
      <div id="section2">
        <!-------------------------------------------------------------->
        <img class="pizzaImg" src="img/pizza.png" alt="pizza img">   
        <!---------------------->     
        <div id="userOrderPizza"> 
          <div class="pizza">
            <div id="pizzaChoise"></div>
            <div id="pizzaPrice"></div>
          </div>
          <!---------------------->  
          <img class="extrasImg" src="img/extras.png" alt="extras img">   
          <!---------------------->     
          <div class="pizza">
            <div id="extraChoise"></div>
            <div id="extraPrice"></div>
          </div>
          <!---------------------->
          <img class="drinkImg"  src="img/drinks.png" alt="drink img">   
          <!---------------------->
          <div class="pizza">
            <div id="drinkChoise"></div>
            <div id="drinkPrice"></div>
          </div>     
          <!------------------------->
          <span></span>
          <!------------------------->
          <div id="customerData">
            <input type="text" id="customerName" placeholder="Name">    
            <input type="text" id="phoneNo" placeholder="Phone namber">    
            <input type="text" id="adress" placeholder="Adress">    
          </div>
          <div id="totalSum"></div>
          <input class="submitInput" type="submit" value="Submit" onclick="submitOrder()">
        </div>   
        <!------------------------->
      </div>
      <!-------------------------------------------------------------->
    </div>
      <!-------------------------------------------------------------->
      <script src="index.js"></script>
      <script src="js/fetchIndex.js"></script>
      <script src="js/login.js"></script>
    </body>
    </html>
